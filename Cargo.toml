[package]
name = "spin"
version = "0.1.0"
authors = ["Georg Brandl <g.brandl@fz-juelich.de>"]
license = "GPL-2.0"

[lib]
name = "spin"

[[bin]]
name = "spin_db"
path = "src/db/main.rs"

[[bin]]
name = "spin_echo"
path = "src/echo/main.rs"

[[bin]]
name = "spin_network"
path = "src/network/main.rs"

[dependencies]
log = "*"
url = "*"
time = "*"
toml = "*"
log4rs = "*"
argparse = "*"
protobuf = "*"
ansi_term = "*"
daemonize = "*"
zmq = {"git" = "https://github.com/erickt/rust-zmq"}

[dependencies.spin_proto]
path = "src/proto"
